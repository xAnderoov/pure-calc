<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/favicon.png">
  <script src="calc.js" defer></script>
</head>

<body>
  <header>
    <h1 class="visually-hidden">Calculator</h1>
  </header>
  <main>
    <div class="calc">
      <div class="display">0</div>
      <button disabled><img src="img/del-icon.png" alt="del"></button>
      <button disabled>(</button>
      <button disabled>)</button>
      <button>/</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
      <button>0</button>
      <button>C</button>
      <button disabled>CE</button>
      <button>=</button>
    </div>
  </main>
  <footer>
    <span>Â© 2023 </span>
    <a href="https://github.com/xAnderoov">xAnderoov</a>
  </footer>
</body>

</html>
